

<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Complete Registration</span>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" id="firstname" ng-model="user.firstname">
                            <label for="firstname">First name</label>
                        </div>
                        <div class="col s12 input-field">
                            <input type="text" id="lastname" ng-model="user.lastname">
                            <label for="lastname">Last name</label>
                        </div>
                        <div class="col s12 input-field">
                            <input type="password" id="password" ng-model="user.password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="right" ng-click="register()">Register</a>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
