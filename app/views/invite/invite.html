

<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Invite People</span>
                    <div class="row" ng-repeat="user in users track by $index">
                        <div class="col s10 input-field">
                            <input type="text" id="email" ng-model="user.email">
                            <label for="email">Email</label>
                        </div>
                        <div class="col s2 input-field">
                            <div class="btn-floating" ng-click="remove($index)">
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="btn waves-effect waves-light right" ng-click="addUser()">Add User</div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="right" ng-click="invite()">Register</a>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
