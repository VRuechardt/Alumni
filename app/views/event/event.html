
<div class="container" ng-show="event">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="event--title-container left">
                        <span class="truncate card-title black-text">{{event.name}}</span>
                    </div>
                    <span class="right grey-text event--date">{{event.startdate}}</span>
                    <div class="clear"></div>
                    <p ng-bind-html="event.description()">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
