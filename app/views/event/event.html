
<div class="container" ng-show="event">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="event--title-container left">
                        <span class="truncate card-title black-text">{{event.name}}</span>
                    </div>
                    <span class="right grey-text event--date">{{event.startdate}}</span>
                    <div class="clear"></div>
                    <p ng-bind-html="event.description()">
                    </p>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <b>
                                Will you be there?
                            </b>
                        </div>
                        <div class="input-field col s12 m3">
                            <input name="state" type="radio" id="state_attending" ng-model="attendState.state" value="attend" />
                            <label for="state_attending">Attend</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <input name="state" type="radio" id="state_maybe" ng-model="attendState.state" value="maybe" />
                            <label for="state_maybe">Maybe</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <input name="state" type="radio" id="state_declined" ng-model="attendState.state" value="decline" />
                            <label for="state_declined">Decline</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <div class="btn-flat tiny-margin" ng-click="changeAttending()">Save</div>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h4>Announcements</h4>
                    <div ng-repeat="announcement in announcements track by $index">

                        <a href="#/user/{{announcement.user.id}}">{{announcement.user.firstname}} {{announcement.user.lastname}}</a> wrote on {{announcement.posted}}:
                        <p>
                            {{announcement.comment}}
                        </p>
                        <div class="divider"></div>
                    </div>
                    <div>
                        <h5>Post an announcement</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="announcement" class="materialize-textarea" ng-model="announcement.comment"></textarea>
                                <label for="announcement">New announcement</label>
                            </div>
                            <div class="col s12">
                                <div class="btn-flat right" ng-click="postAnnouncement()">Post</div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    Created by <a href="#/user/{{event.userID}}">{{creator.firstname}} {{creator.lastname}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
